<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<div class="login-form-container">
		<div class="login-form">
			<div class="title-form">
				<h3>Đăng nhập</h3>
			</div>
			<span class="help-block" style="text-align: center;color: #dd4b39">
                <strong id="messageError">{{msg_login_error}}</strong>
            </span>          
			<form method="POST" class="form-body" action="">
				<div class="form-row">
					<input type="text" class="form-control" name="username" value="" placeholder="Tài khoản">
				</div>
				<div class="form-row">
					<input type="text" class="form-control" name="password" value="" placeholder="Mật khẩu">	
				</div>
				<div class="button-row-container">
					<div class="button-row-login" style="margin-top: 10px;">
						<button type="submit" class="btn btn-success btn-login" style="margin-right: 7px;"><a class="a-btn-login " id="loginButton">Đăng nhập</a></button>
						<button type="button" class="btn btn-danger btn-google" style="margin-left: 9px;">Quên mật khẩu</button>
					</div>
				</div>
				<a style="margin-top: 10px;" href="/register">Bạn chưa có tài khoản, đăng ký</a>
			</form>
		</div>
	</div>
	<script src="/static/callAPI.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
