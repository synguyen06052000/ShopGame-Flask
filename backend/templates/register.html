<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<div class="register-form-container">
		<div class="register-form">
			<div class="title-form">
				<h3>Đăng ký thành viên</h3>
			</div>
			<span class="help-block" style="text-align: center;color: #dd4b39">
                <strong id="messageError">{{msg_register_error}}</strong>
            </span>          
			<form method="POST" class="form-body form-register">
				<div class="form-row">
					<input type="text" class="form-control" name="username" value="" placeholder="Tài khoản">
				</div>
				<div class="form-row">
					<input type="text" class="form-control" name="phonenumber" value="" placeholder="Số điện thoại">	
				</div>
				<div class="form-row">
					<input type="text" class="form-control" name="password" value="" placeholder="Mật khẩu">	
				</div>
				<div class="form-row">
					<input type="text" class="form-control" name="password-confirm" value="" placeholder="Xác nhận mật khẩu">
				</div>
				<button type="submit" class="btn btn-primary btn-register" id="registerButton" onclick="registerFormSubmit()">Đăng ký</button>
			</form>
			<div class="social-auth-links text-center">
                <p style="margin-top: 10px">-- HOẶC --</p>
                <button type="button" class="btn btn-danger btn-google">Google</button>
            </div>
           
		</div>
	</div>
	<script src="/static/callAPI.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
