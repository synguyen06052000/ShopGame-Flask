<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<div class="base">
		<div class="container-base">
			<div class="header-container">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
				  <a class="navbar-brand" href="#">Trang chủ</a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
					  <li class="nav-item active">
						<a class="nav-link" href="/">Nạp thẻ tự động</a>
					  </li>
					  <li class="nav-item active">
						<a class="nav-link" href="#">Nạp tiền ATM/ Ví</a>
					  </li>
					  <li class="nav-item active">
						<a class="nav-link" href="#">Group Facebook</a>
					  </li>
					  <li class="nav-item active">
						<a class="nav-link" href="https://www.facebook.com/synguyen.hoang.39/">Thông tin Admin</a>
					  </li>
					</ul>
					{% if user.is_authenticated %}
						<button type="button" class="btn btn-outline-success btn-sm mr-sm-2">
							<a href="/user/info/{{user.id}}">{{user.username}}</a>
						</button>
						<button type="button" class="btn btn-outline-danger btn-sm mr-sm-2"><a href="/logout">Đăng xuất</a></button>
					{% else %}
						<button type="button" class="btn btn-outline-success btn-sm mr-sm-2"><a href="/login">Đăng nhập</a></button>
						<button type="button" class="btn btn-outline-danger btn-sm mr-sm-2"><a href="/register">Đăng ký</a></button>
					{% endif %}
				  </div>
				</nav>
			</div>
		{% block content %}
		{% endblock %}
		</div>
	</div>
	<script src="/static/callAPI.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
